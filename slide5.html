<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра и творчество в жизни взрослых</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <div class="tags">
      <span class="tag">УЧАСТИЕ</span>
    </div>
    
    <h2>Выберите формат</h2>

    <div class="main-text">
      <div class="price-card">
        <div class="price-left">
          <div class="price-title">Базовый</div>
          <div class="price-value">30 000</div>
          <button onclick="sendOrder('Базовый')" class="buy-btn">Выбрать</button>
        </div>
        <div class="price-right">
          <p>Теоретический блок (4 встречи) + доступ к записям.</p>
        </div>
      </div>

      <div class="price-card featured">
        <div class="price-left">
          <div class="price-title">Стандарт</div>
          <div class="price-value">40 000</div>
          <button onclick="sendOrder('Стандарт')" class="buy-btn">Выбрать</button>
        </div>
        <div class="price-right">
          <p>Все встречи + записи + шаблоны в закрытой группе.</p>
        </div>
      </div>

      <div class="price-card">
        <div class="price-left">
          <div class="price-title">Премиум</div>
          <div class="price-value">60 000</div>
          <button onclick="sendOrder('Премиум')" class="buy-btn">Выбрать</button>
        </div>
        <div class="price-right">
          <p>Весь курс + персональная обратная связь и разбор кейса.</p>
        </div>
      </div>

      <div class="help-section">
        <a href="https://t.me/AST_rulang" class="support-link">
          <i class="fas fa-question-circle"></i> Остались вопросы? Пишите в личку
        </a>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="pagination">
      <a href="slide4.html" class="arrow-btn">
        <i class="fas fa-chevron-left"></i>
      </a>
      <span class="arrow-btn disabled">
        <i class="fas fa-chevron-right"></i>
      </span>
    </div>
  </div>
   
  <script>
    // Инициализация Telegram Web App
    const tg = window.Telegram?.WebApp;
    
    if (tg) {
      tg.ready();
      tg.expand();
      tg.setHeaderColor('#0e0d0e');
      tg.setBackgroundColor('#0e0d0e');
    }

    function sendOrder(tariff) {
      const adminUsername = "sophia_petyaeva";
      
      const message = `Здравствуйте! Хочу записаться на курс «Игра и творчество». %0AФормат: ${tariff}`;
      
      const link = `https://t.me/${adminUsername}?text=${message}`;

      if (tg && tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('medium');
      }

      if (tg) {
        tg.openTelegramLink(link);

        setTimeout(() => {
          tg.close();
        }, 800);
      } else {
        window.open(link, '_blank');
      }
    }
  </script>
</body>
</html>
